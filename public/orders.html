<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Galvanize Eats</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/orders.css">
  <link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css">
</head>

<body>
  <header>Galvanize Eats</header>
  <main>
    <section class="left">
      <select class="menuItems" multiple>
        <optgroup label="Burgers" class="burger"></optgroup>
        <optgroup label="Pizza" class="pizza"></optgroup>
      </select>
      <div class="quantAdd">
        <label for="quantity">Quantity</label>
        <br>
        <input id="quantity" type="number" value="1" />
        <button id="addMe" class="add">Add Item</button>
      </div>
      <div class="customerInfo">
        <label for="name">Name</label>
        <br>
        <input id="name" type="text" />
        <br>
        <label for="phone">Phone Number</label>
        <br>
        <input id="phone" type="text" />
        <br>
        <label for="address">Address</label>
        <br>
        <input id="address" type="text" />
        <button id="deliver">Deliver It!</button>
      </div>
    </section>
    <section class="right">
      <div class="selectedItems">
        <div class="totals">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footerCopy">&copy; Galvanize 2015 &ensp; &ensp;
      <icon class="fa fa-heart"></icon> &ensp; &ensp; Denver Colorado</div>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/orders.js"></script>

</html>
